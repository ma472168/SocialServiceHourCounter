<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Horas</title>
</head>
<body>
  <h2>Registro de Horas - Servicio Social</h2>
  <label>Fecha:</label>
  <input type="date" id="fecha"><br><br>
  <label>Horas realizadas:</label>
  <input type="number" id="horas" min="0" step="0.5"><br><br>
  <button onclick="registrar()">Registrar</button>

  <script>
    const endpoint = "https://script.google.com/a/macros/uaeh.edu.mx/s/AKfycbyX1dwQnKwq5ZqbjtRJq63tBOYauoU86Owk_lU1-zvMyXbzG28oPnsiZeWI7YSGtJvawg/exec"; // reemplaza esto con tu URL real

    function registrar() {
      const fecha = document.getElementById("fecha").value;
      const horas = parseFloat(document.getElementById("horas").value);

      if (!fecha || isNaN(horas)) {
        alert("Por favor, completa ambos campos.");
        return;
      }

      fetch(endpoint, {
        method: "POST",
        body: JSON.stringify({ fecha, horas }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        alert("Horas registradas correctamente");
        document.getElementById("fecha").value = "";
        document.getElementById("horas").value = "";
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
